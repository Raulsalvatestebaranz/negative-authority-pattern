name: Generate Tier Pointers

on:
  push:
    paths:
      - "NEGATIVE_AUTHORITY_DOCTRINE.md"
      - "OBSERVANCE_AND_CONSISTENCY.md"
      - "audits/**"
      - "reference-constitution/**"
      - "tiers/tiers.yml"
      - "tools/generate_tiers.py"

permissions:
  contents: write

jobs:
  generate:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate tier pointers
        run: python tools/generate_tiers.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tiers/
          git diff --cached --quiet || git commit -m "Auto-update tier pointers"
          git push
